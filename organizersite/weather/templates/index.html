<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1">
          <!-- <a class="link-secondary" href="#">Contact Us</a> -->
        </div>
        <div class="col-4 text-center">
          <a class="blog-header-logo text-body-emphasis text-decoration-none" href="{% url 'main' %}">Oranizer Life</a>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
          {% if request.user.is_authenticated %}
            <p>Hello {{request.user}}</p>
            {% endif %}
          <a class="link-secondary" href="#" aria-label="Search">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24"></svg>
          </a>
          <a class="btn btn-sm btn-outline-secondary" href="logout">logout</a>
        </div>
      </div>
    <nav class="nav nav-underline justify-content-between">
        <!-- <a class="nav-item nav-link link-body-emphasis active" href="#">News</a> -->
        <a class="nav-item nav-link link-body-emphasis" href="{% url 'weather' %}">Weather</a>
        <a class="nav-item nav-link link-body-emphasis" href="{% url 'gallery' %}">Album</a>
        <a class="nav-item nav-link link-body-emphasis" href="notebook">Notebook</a>
        <a class="nav-item nav-link link-body-emphasis" href="{% url 'convert_currency' %}">Exchanger</a>
        <!-- <a class="nav-item nav-link link-body-emphasis" href="#">Quiz</a> -->
      </nav>

    <div class="container"> 
        <div class="row">
            <div class="col-5 offset-1">
                <h1>Weather in your city</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    <label for="city">City</label>
                    {{ form.name }}
                    <input type="submit" name="send" value="Discover" class="btn btn-danger">
                </form>
    </div>

    <div class="col-4 offset-2">
        <h1>Info</h1>
        {% for info in all_info %}
        <div class="alert alert-info"> 
            <div class="row">
                <div class="col-9">
            <b>City:</b>{{info.city}}<br>
            <b>Temperature:</b> {{info.temp}}<sup>o</sup>
        </div>
            <div class="col-3 offset-1">
            <img src="http://openweathermap.org/img/w/{{info.icon}}.png" alt="Photo weather" class="img-thumbnail">
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>            
    </div>   
</div>
</body>
</html>
